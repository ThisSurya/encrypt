<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
              <div class="card" border-radius: 20px;>
                  <h1 class="card-title text-center" style="background-color: rgb(9, 109, 224); color: white;">Enkripsi!</h1>
                  <div class="card-body"  style=" border: 2px solid rgb(5, 155, 182);">
                    <form action="/encrypt" method="post" enctype="multipart/form-data" onsubmit="ChangeAttribute()">
                        {{ csrf_exempt }}
                        <div class="mb-3">
                            <label for="folder" class="form-label">File</label>
                            <input type="file" class="form-control" name="file" required>
                        </div>
                        <div class="d-inline-flex">
                            <button type="submit" class="btn btn-primary">submit</button>
                            <input type="hidden" value="{{ key }}" id="showkey" name="key" readonly>
                        </div>
                    </form>
                </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function ChangeAttribute(){
            document.getElementById("showkey").type = "text";
        }
    </script>
  </body>
</html>
